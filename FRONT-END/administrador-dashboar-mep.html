<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/administrador-dashboar-mep.css">
</head>
<body class="contenedor-dashboar-administrador">
    <div class="row" id="fila">
        <div class="col-3" id="columna-1">
            <div class="row">
                <h5>Ministerio de Educación Pública</h5>
                <p>Administrador</p>
            </div>
            <div class="row d-flex" id="menuLateral">
                <div class="row">
                    <div class="col-6"><img src="static/images/casa-icono-silueta.png" alt="Casa"></div>
                    <div class="col-6"><a href="">Inicio</a></div>
                </div>
                <div class="row nav btn">
                    <div class="col-6"><img src="static/images/avatar-de-usuario.png" alt="Usuario"></div>
                    <div class="col-6"><a href="">Usuarios</a></div>
                </div>
                <div class="row nav btn">
                    <div class="col-6"><img src="static/images/grado.png" alt="Grado"></div>
                    <div class="col-6"><a href="">Grados</a></div>
                </div>
                <div class="row nav btn">
                    <div class="col-6"><img src="static/images/utiles-escolares.png" alt="Útiles"></div>
                    <div class="col-6"><a href="">Útiles</a></div>
                </div>
                <div class="row nav btn">
                    <div class="col-6"><img src="static/images/lista-de-verificacion.png" alt="Listas"></div>
                    <div class="col-6"><a href="">Listas de Útiles</a></div>
                </div>
            </div>
        </div>
        <div class="col-9" id="columna-2">
            <div class="row"><h1>Panel de administrador</h1></div>
            <div class="row">
                <h1>Lista de usuarios</h1>
                <table id="tblUsuarios" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Usuario</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="JS/usuario_mep-listar.js"></script>

</body>
</html>
